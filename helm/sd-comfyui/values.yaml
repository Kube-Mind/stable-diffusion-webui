# Default values for sd-comfyui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ocr.jcan.dev/library/sd-comfyui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.3.66"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

comfyui:
  # Port that ComfyUI listens on internally
  port: 7860
  # comfyui cli args
  # ex. "--cuda-device 0 --verbose DEBUG --fast"
  cli_args: ""

# Specify a runtime class to use for the pods.
runtimeClassName: "nvidia"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

extraEnvVars: []
  # - name: ENV_VAR_NAME
  #   value: ENV_VAR_VALUE
  # - name: ENV_VAR_NAME_FROM_SECRET
  #     valueFrom:
  #       secretKeyRef:
  #         name: secret-name
  #         key: secret-key

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: sd-models
    mountPath: /stable-diffusion/models
  - name: sd-output
    mountPath: /stable-diffusion/output

volumeClaimTemplates:
  - metadata:
      name: sd-models
    storageSize: 100Gi
    storageClassName: default
  - metadata:
      name: sd-output
    storageSize: 50Gi
    storageClassName: default

nodeSelector: {}

tolerations: []

affinity: {}
