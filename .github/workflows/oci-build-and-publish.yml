name: OCI Image Build

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  IMAGE_TAG: 0.0.1   # default, override if needed

jobs:
  build-comfy:
    # The type of runner that the job will run on
    runs-on:
      group: homelab
      labels: ghar-scale-set
    permissions:
      contents: read
      packages: write
    container:
      image: ocr.jcan.dev/dh/library/ubuntu:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.OCI_REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Landing Page Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${CI_PROJECT_DIR}/images/${OCI_IMAGE_NAME}/Dockerfile
          push: true
          tags: |
            ${OCI_REGISTRY}/${CI_PROJECT_NAME}-${OCI_IMAGE_NAME}:${IMAGE_TAG}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

        env:
          OCI_REGISTRY: ocr.jcan.dev/library
          OCI_IMAGE_NAME: comfyui
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
          CI_PROJECT_NAME: ${{ github.repository }}
